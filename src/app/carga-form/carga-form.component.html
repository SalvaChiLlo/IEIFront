<div class="container">
  <div class="row">
    <div class="col">
      <h1>Carga del almac√©n de datos</h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <p class="form-title">Select a maintenance drone:</p>
    </div>

    <div class="col-6">
      <div>
        <label for="ComunidadValenciana">Comunidad Valenciana (csv)</label>
        <input (change)="onFileSelectedComunidadValenciana($event)" class="mx-1" type="file" accept=".csv" id="ComunidadValenciana" name="ComunidadValenciana"
          value="ComunidadValenciana" checked [(ngModel)]="ComunidadValenciana">
      </div>
      <div>
        <label for="Catalunya">Catalunya (xml)</label>
        <input (change)="onFileSelectedCatalunya($event)" class="mx-1" type="file" id="Catalunya" accept=".xml" name="Catalunya" value="Catalunya"
          [(ngModel)]="Catalunya">
      </div>
      <div>
        <label for="Euskadi">Euskadi (json)</label>
        <input (change)="onFileSelectedEuskadi($event)" class="mx-1" type="file" accept=".json" id="Euskadi" name="Euskadi" value="Euskadi"
          [(ngModel)]="Euskadi">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <button class="mx-3 mt-2 btn btn-primary" (click)="cancelar()">Cancelar</button>
      <button class="mx-3 mt-2 btn btn-primary" (click)="submit()" [disabled]="loading">Cargar</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt-3 spinner" *ngIf="loading">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="col-12 mt-3 mensaje">
      <textarea name="mensaje" [(ngModel)]="mensaje" id="mensaje" disabled></textarea>
    </div>
  </div>
</div>
