<div class="container">
  <div class="row">
    <div class="col">
      <h1>Carga del almac√©n de datos</h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <p class="form-title">Select a maintenance drone:</p>
    </div>

    <div class="col-6">
      <div>
        <input class="mx-1" type="checkbox" id="SeleccionarTodas" name="SeleccionarTodas" value="SeleccionarTodas"
          [(ngModel)]="SeleccionarTodas">
        <label for="SeleccionarTodas">Seleccionar Todas</label>
      </div>
      <div>
        <input class="mx-1" type="checkbox" id="ComunidadValenciana" name="ComunidadValenciana"
          value="ComunidadValenciana" checked [(ngModel)]="ComunidadValenciana">
        <label for="ComunidadValenciana">Comunidad Valenciana</label>
      </div>
      <div>
        <input class="mx-1" type="checkbox" id="Catalunya" name="Catalunya" value="Catalunya" [(ngModel)]="Catalunya">
        <label for="Catalunya">Catalunya</label>
      </div>
      <div>
        <input class="mx-1" type="checkbox" id="Euskadi" name="Euskadi" value="Euskadi" [(ngModel)]="Euskadi">
        <label for="Euskadi">Euskadi</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <button class="mx-3 mt-2 btn btn-primary">Cancelar</button>
      <button class="mx-3 mt-2 btn btn-primary" (click)="submit()">Cargar</button>
    </div>
  </div>
</div>
